<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="shortcut icon" href="./assets/img/logo_blue.png" type="image/x-icon" />
    <script src="./miniBackend.js"></script>
    <script src="script.js"></script>
    <script src="./js/resetPassword.js"></script>
    <script src="./js/auth.js"></script>
  </head>

  <body onload="onPageLoad()">
    <div class="header_startscreen">
      <div>
        <img class="logo_login_page" src="./assets/img/logo_blue.png" alt="" srcset="" />
      </div>
    </div>
    <div class="wrapper_form">
      <div id="message-reset-password" class="message-password d-none"><img src="./assets/img/reset-password-successful.png" alt="You reset your password." /></div>
      <div id="form" class="login_form">
        <h2 class="header-reset">Reset your Password</h2>
        <p style="margin-top: -10px; margin-bottom: 40px; text-align: center">Change your account password</p>
        <form onsubmit="onSubmitDefault(event)">
          <div style="position: relative">
            <input
              type="password"
              placeholder="Password"
              id="password"
              class="input_password"
              required
              oninput="addClassDnone('password-length-mistake'); addClassDnone('unequal-password-mistake')" />
            <img onclick="changeVisibilityResetPassword()" id="login-password-image" class="img-password" src="./assets/img/password_icon.png" />
          </div>

          <div style="position: relative">
            <input
              type="password"
              placeholder="Password"
              id="password_input"
              class="input_password"
              required
              oninput="addClassDnone('password-length-mistake'); addClassDnone('unequal-password-mistake')" />
            <img onclick="changeVisibility()" id="login-password-image" class="img-password" src="./assets/img/password_icon.png" />
          </div>

          <span class="mistake-category-fields d-none" style="font-size: 16px !important" id="unequal-password-mistake">
            The passwords do not match. Please enter the same password in both fields.</span
          >
          <span class="mistake-category-fields d-none" style="font-size: 16px !important" id="password-length-mistake"> The password must be at least six characters long.</span>
          <div class="loginform_buttonarea">
            <button onclick="resetPassword()" class="login_button" style="margin-top: 20px" type="submit"> Continue </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
