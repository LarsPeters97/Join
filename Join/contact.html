<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Contacts</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./assets/templates/desktop_template.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="shortcut icon" href="./assets/img/logo_blue.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/templates/mobile_template.css" />
    <link rel="stylesheet" href="./assets/templates/addTaskPopup.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
    <script src="./miniBackend.js"></script>
    <script src="./script.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/desktopTemplate.js"></script>
    <script src="./js/mobileTemplate.js"></script>
    <script src="./js/addTaskPopupTemplate.js"></script>
    <script src="./js/contactTemplate.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/addTaskClearandCreate.js"></script>
    <script src="./js/addTaskDatabaseAndScopes.js"></script>
    <script src="./js/addTaskHelpFunctions.js"></script>
    <script src="./js/addTaskTemplates.js"></script>
    <script src="./js/addTaskValidation.js"></script>
    <script src="./js/taskForm.js"></script>
    <script src="./js/taskFormTemplate.js"></script>
  </head>
  <body onload="initContact(), includeHTML()">
    <div w3-include-html="./assets/templates/desktop_template.html"></div>
    <div w3-include-html="./assets/templates/mobile_template.html"></div>
    <div class="message-background" id="message-background">
      <div id="message-task-added" class="message-info-field"><img src="./assets/img/message-task-added.svg" alt="Task added to board" /> </div>
    </div>
    <div id="task-popup-contact-page" class="d-none"></div>
    <div class="wrapper">
      <div>
        <div id="addcontactMobile" class="container-button-mobile">
          <button onclick="showAddContact()" class="button-addcontact-mobile">
            <p>New contact</p>
            <img src="./assets/img/logo-addcontact.png" alt="" />
          </button>
        </div>
        <div id="contactsContainer" class="container-contacts"> </div>
      </div>

      <div id="contact" class="container-contactarea" onclick="removeOpenContactCardMenu()">
        <div class="header-contacts">
          <h1>Contacts</h1>
          <div class="horizontal-line"></div>
          <p>Better with a team</p>
        </div>
        <div class="contactarea-body" id="contactAreaBody"></div>
        <button onclick="showAddContact()" class="button-addcontact">
          <p>New contact</p>
          <img src="./assets/img/logo-addcontact.png" alt="" />
        </button>
        <img onclick="closeContact()" class="close-contact-mobile" src="./assets/img/arrow_left.png" />
      </div>
    </div>
    <div id="add-contact-section"></div>
    <div id="edit-contact-section"></div>

    <div id="Boardpopup" class="container-addtask d-none"> </div>
  </body>
</html>
